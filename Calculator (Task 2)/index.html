<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="main">
        <div class="leftside">
            <div class="box">
                <h1>Calculator</h1>
            </div>
        </div>
        <div class="rightside">
            <div class="calcbox">
                <div class="display">
                    <input type="text">
                </div>
                <div class="container">
                    <div class="row1">
                        <button class="allclear">AC</button>
                        <button class="clear">C</button>
                        <button class="divide">/</button>
                        <button class="add">+</button>
                    </div>
                    <div class="row2">
                        <button>7</button>
                        <button>8</button>
                        <button>9</button>
                        <button class="subtract">-</button>
                    </div>
                    <div class="row3">
                        <button>6</button>
                        <button>5</button>
                        <button>4</button>
                        <button class="multiply">*</button>
                    </div>
                    <div class="row4">
                        <button>3</button>
                        <button>2</button>
                        <button>1</button>
                        <button class="equal">=</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
